<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Attachment Uploader</title>
    <title>Knockout File Bindings Demo</title>
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../UploadAttachment/UploadAttachment.css">
    <script type="text/javascript" src="UploadAttachment.js"></script>
    <script type="text/javascript">
        function readFile() {
            document.getElementById('inputFile').click();
        }
    </script>
</head>
<body>
    <div class="container p-y-1">
        <div class="row m-b-1">
            <div class="col-sm-8 offset-sm-2">
                <button type="button" class="btn btn-primary btn-block" onclick="readFile()">Add File</button>
                <div class="form-group inputDnD">
                    <label class="sr-only" for="inputFile">File Upload</label>
                    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" onchange="readUrl(this)" data-title="Drag and drop a file">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
